<div class="m-4">
    <h1 class="text-center border-bottom">Hard & Soft Skills</h1>
</div>
<ng-container *ngFor="let sk of persona.skill;let index = index">
<div>
    <h4 class="fw-bolder m-2 text-center">{{sk.lenguaje}} 
        <fa-icon class="puntero" [icon]="faPen" *ngIf="estoyLogiado" (click)="editarLenguaje()"></fa-icon>
    </h4>
</div>
<div class="d-flex justify-content-center">
    <div class="progress m-2" style="width: 75%;">
        <div 
            class="progress-bar progress-bar-striped progress-bar-animated " 
            role="progressbar"  
            aria-valuenow="75" 
            aria-valuemin="0" 
            aria-valuemax="100" 
            style="width: {{sk.porcentaje}}%">
            
        </div>
        </div>  
    <fa-icon class="puntero" [icon]="faPen" *ngIf="estoyLogiado" (click)="editarPorcentaje()"></fa-icon>
</div>
<div class="input-group mb-3"  *ngIf="estoyEditandoLenguaje">
    <input type="text" class="form-control" placeholder="Lenguaje" aria-label="Lenguaje" aria-describedby="button-addon2" [(ngModel)]="lenguajes[index]">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="guardarLenguaje(sk,index)">Guardar</button>
</div>
<div class="input-group mb-3"  *ngIf="estoyEditandoPorcentaje">
    <input type="text" class="form-control" placeholder="Porcentaje" aria-label="Porcentaje" aria-describedby="button-addon2" [(ngModel)]="porcentajes[index]">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="guardarPorcentaje(sk,index)">Guardar</button>
</div>
</ng-container>
