<div class="container mt-5">
    <a routerLink="/">
        <--
    </a>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1"> 
            <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert" *ngIf="hayError" >
                <strong> El username y el password son incorrectos </strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="cerrarAlert()"></button>
            </div>
                <div class="form-data" v-if="!submitted">
                    <div class="forms-inputs mb-4"> 
                        <span>Username</span> 
                        <input autocomplete="off" type="text" style="width:100%" [(ngModel)]="userName">
                        <div class="invalid-feedback">A valid email is required!</div>
                    </div>
                    <div class="forms-inputs mb-4"> 
                        <span>Password</span> 
                        <input autocomplete="off" type="password" style="width:100%" [(ngModel)]="password">
                        <div class="invalid-feedback">Password must be 8 character!</div>
                    </div>
                    <div class="mb-3"> 
                        <button (click)="login()" class="btn btn-dark w-100" >Login</button>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
