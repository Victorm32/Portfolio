<div class="row">
    <div class="col-3">
        <div class="text-center">
            <img src="../../../assets/images/WhatsApp Image 2022-06-12 at 9.21.36 PM1.jpeg" class="rounded" alt="foto de perfil" width="60%" >
            
            <h2 class=>{{persona.nombreYApellido}} <fa-icon class="puntero" [icon]="faPen" *ngIf="estoyLogiado" (click)="editar()"></fa-icon> </h2>
            <div class="input-group mb-3"  *ngIf="estoyEditando">
               <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="button-addon2" [(ngModel)]="nombre">
               <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="guardarNombre()">Guardar</button>
            </div>
            <h3 class= "text-secondary" >{{persona.puesto}}</h3>
            <div class="input-group mb-3"  *ngIf="estoyEditando">
               <input type="text" class="form-control" placeholder="Puesto" aria-label="Puesto" aria-describedby="button-addon2" [(ngModel)]="puesto">
               <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="guardarPuesto()">Guardar</button>
            </div>
            <h4 class= "text-secondary" >{{persona.direccion}}</h4>
            <div class="input-group mb-3"  *ngIf="estoyEditando">
               <input type="text" class="form-control" placeholder="Dirección" aria-label="Dirección" aria-describedby="button-addon2" [(ngModel)]="domicilio">
               <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="guardarDireccion()">Guardar</button>
            </div>
        </div>
    </div>
    <div class="col-9">
        <h1 class="m-4 border-bottom"> 
            Acerca de 
                <fa-icon class="puntero" [icon]="faPen" size="xs" *ngIf="estoyLogiado" (click)="editarAcercaDe()" ></fa-icon>
                <fa-icon class="puntero m-2" [icon]="faTimes" size="xs" *ngIf="estoyLogiado"></fa-icon>

                 
        </h1>
        <p class="m-4 text-secondary">{{persona.acercaDe}}</p> 
        <div class="input-group mb-3"  *ngIf="estoyEditandoAcercaDe">
           <textarea  class="form-control" placeholder="Acerca De" aria-label="Acerca De" aria-describedby="button-addon2" [(ngModel)]="acercaDe"></textarea>
           <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="guardarAcercaDe()">Guardar</button>
        </div>  
    </div>
</div>
